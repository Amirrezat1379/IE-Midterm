<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amir-Git</title>
    <link rel="stylesheet" href="css/normilize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="amirGit">
    <main class="amirGitMain">
      <section class="amirGitMain--information">
        <div class="amirGitMain--information__div">
          <figure class="amirGitMain--information__Profile">
            <img id="profile" src="images/profile.jpg" alt="Profile Picture" />
          </figure>
          <section>
            <h2 id="name" class="amirGitMain--information__name">salap</h2>
            <a id="link" class="amirGitMain--information__link" href="#">www.google.com</a>
            <p id="location" class="amirGitMain--information__location">Ahmad abad mostophi</p>
            <p id="favorite">assembly</p>
          </section>
        </div>
        <div class="amirGitMain--information__bio">
          <p id="bio">An formatic</p>
          <p id="repos"></p>
        </div>
      </section>
      <section class="amirGitMain--link">
        <div class="amirGitMain--link__Top">
          <div class="amirGitMain--link__contaner">
            <input
              id = "search"
              class="amirGitMain--link__search"
              placeholder="Search Profile..."
              type="text"
            />
          </div>
          <p id="alert" class="amirGitMain--link__alert">User Not Found !!!</p>
        </div>
        <div class="amirGitMain--link__submit">
          <button id="submit">Search</button>
        </div>
      </section>
    </main>
    <script src="javascript/index.js"></script>
  </body>
</html>
